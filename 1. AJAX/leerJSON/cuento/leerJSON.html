<html>

<head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">

    <script type="application/javascript">
        function loadJSON() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {

                    var JSONObject = JSON.parse(xhr.responseText);

                    document.getElementById("nombre").innerHTML = JSONObject.nombre;
                    document.getElementById("apellidos").innerHTML = JSONObject.apellido;
                }
            }
            xhr.open("GET", "cuento.JSON", true);
            xhr.send();
        }
    </script>

    <title>JSON and AJAX</title>
</head>

<body>
    <div id="nombre">Caperucita</div>
    <div id="apellidos">Roja</div>
    <br>
    <button type="button" onclick="loadJSON()">Aceptar</button>
    <h4>Pulsa el boton para cambiar nombres</h4>
</body>

</html>
