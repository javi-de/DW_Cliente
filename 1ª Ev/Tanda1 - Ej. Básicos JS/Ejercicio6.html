<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
</head>
<body>
    <script>
        document.write("<h1>Números pares de 25 en 25</h1>");

        var lastNum= 2;
        var chain="";

        do{
            for(var cont= 1; cont<=25; cont++){
                chain+= lastNum + ", ";
                if(cont%5==0)
                    chain += "<br>";

                lastNum+=2;
            }
            
            document.write("<p>" + chain + "</p>");
                
            chain="";
            
        }while( window.confirm("¿Mostrar los siguientes 25 números pares?") );

    </script>
</body>
</html>
