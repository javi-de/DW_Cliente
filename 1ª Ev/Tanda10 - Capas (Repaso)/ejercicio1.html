<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10.1</title>
</head>
<style type="text/css">
    body{
        position: relative;
    }
    #capaAzul {
        position: relative;
        display: inline-block;
        left: 400px; 
        top: 100px;
        width: 300px;
        height: 300px;
        background-color: blue;
    }
    #capaRoja {
        position: absolute;
        display: none;
        left: 100px; 
        top: 100px;
        width: 300px;
        height: 300px;
        background-color: red;
    }
</style>
<body>
    <div id="capaAzul" onmouseover="mostrarCajaRoja()" onmouseout="ocultarCajaRoja()"></div>
    <div id="capaRoja"></div>
    
    <script>
        function mostrarCajaRoja(){
            document.getElementById("capaRoja").style="display: block";
        }
        function ocultarCajaRoja(){
            document.getElementById("capaRoja").style="display: none";
        }
    </script>
</body>
</html>
