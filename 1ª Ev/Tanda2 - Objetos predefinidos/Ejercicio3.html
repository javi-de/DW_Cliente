<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
</head>
<body>
    <script>
        function listenerCambiarColor(color){
            document.body.style.backgroundColor = color;
        }
    </script>

    <form>
        <button type="button" id="red" onclick="listenerCambiarColor(this.id)">Rojo</button>
        <button type="button" id="yellow" onclick="listenerCambiarColor(this.id)">Amarillo</button>
        <button type="button" id="blue" onclick="listenerCambiarColor(this.id)">Azul</button>
        <button type="button" id="black" onclick="listenerCambiarColor(this.id)">Negro</button>
        <button type="button" id="orange" onclick="listenerCambiarColor(this.id)">Naranja</button>
    </form>
</body>
</html>
