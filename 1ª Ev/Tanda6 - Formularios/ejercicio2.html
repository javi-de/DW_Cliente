<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6.2</title>
</head>
<body>
    <h1>RADIO BUTTON</h1>
    <p>Selecciona las opciones deseadas</p>
    <form>
        <table>
            <tr>
                <th>Procesador</th>
                <th>Sistema operativo</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="procesadores" id="mac" value="Mac Pro 2.0 Mhz" checked>
                    <label for="mac">Mac Pro 2.0 Mhz</label>
                    <br>
                    <input type="radio" name="procesadores" id="intel_i3" value="Intel i3 1.9 Mhz">
                    <label for="intel_i3">Intel i3 1.9 Mhz</label>
                    <br>
                    <input type="radio" name="procesadores" id="intel_i5" value="Intel i5 2.2 Mhz">
                    <label for="intel_i5">Intel i5 2.2 Mhz</label>
                </td>
                <td>
                    <input type="radio" name="SOs" id="winXp" value="Windows XP" checked>
                    <label for="winXp">Windows XP</label>
                    <br>
                    <input type="radio" name="SOs" id="win7" value="Windows 7">
                    <label for="win7">Windows 7</label>
                    <br>
                    <input type="radio" name="SOs" id="winServer" value="Windows Server 2008">
                    <label for="winServer">Windows Server 2008</label>
                </td>
            </tr>
        </table>
        <div>
            <button type="button" onclick="mostrarRadios()">Enviar</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>
    <script src="ejercicio2_app.js"></script>
</body>
</html>
