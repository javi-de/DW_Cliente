<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7.4</title>
</head>
<body>
    <h2>EFECTO ROLLOVER</h2>
    <img src="imagenes/imagen1.gif" name="imagenRollOver" onmouseover="efectoOver()" onmouseout="efectoOut()">
</body>

<script>
    function efectoOver(){
        document.imagenRollOver.src="imagenes/imagen2.gif";
    }

    function efectoOut(){
        document.imagenRollOver.src="imagenes/imagen1.gif";
    }
</script>
</html>
