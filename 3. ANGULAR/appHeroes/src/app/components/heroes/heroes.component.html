<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="row">
    <!-- div de cada heroe -->
    <div class="col-md-4 fadeIn fast" *ngFor="let heroe of heroes; let i=index">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ heroe.nombre }}</h5>
                <p class="card-text">{{ heroe.bio }}</p>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
                
                <!-- Forma 1 de redirigir a la página de cada heroe -->
                <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block" type="button">
                    BOTON Ver mas...
                </button>
                
                <!-- Forma 2 de redirigir a la página de cada heroe -->
                <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">
                    ENLACE Ver mas...
                </a>
            </div>
        </div>
    </div>
</div>
