<div class="row-">
    <div class="col">
        <h1>*ngIf</h1>
        <div *ngIf="mostrar" class="container">
            <div class="card text-white bg-primary mb-3" style="width: 100%;">
                <div class="card-body">
                <h5 class="card-title">{{frase.autor}}</h5>
                <p class="card-text">{{frase.mensaje}}</p>
                </div>
            </div>
        </div>
        <button (click)="mostrar= !mostrar" class="btn btn-outline-primary btn-block">
            Mostrar/Ocultar
        </button>
        
        <hr>
    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <ul class="list-group-">
            <li *ngFor="let personaje of personajes; let i= index" class="list-group-item">{{i+1}}- {{personaje}}</li>
        </ul>
        <hr>
    </div>
</div>
