<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva etiqueta</title>
</head>
<body>
    <div id="caja"></div>
    <script>
        var escribir = "nuevo texto";
        var etiqueta = document.createElement("tag");
        var texto = document.createTextNode(escribir);
        var nuevoelemento = etiqueta.appendChild(texto);

        // Una vez creadi lo colgamos de caja
        document.getElementById("caja").appendChild(nuevoelemento); 
    </script>
    
</body>
</html>
