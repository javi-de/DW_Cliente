<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva etiqueta</title>
</head>
<body>
<p id="parrafo1">
    Este es el párrafo 1
    <p id="parrafo2">
        Este es el párrafo2
    </p>
    <p id="parrafo3">
        Este es el párrafo3
    </p>
    <p id="parrafo4"></p>
</p>
    <script>

       // Copiamos parrafo 2 en parrafo4

       var elemento = document.getElementById("parrafo2")

       var copiar = elemento.cloneNode(true); 

        document.getElementById("parrafo4").appendChild(copiar);
        
    </script>
    
</body>
</html>
