<table>
  <tr *ngFor="let postre of Postres">
    <th>{{postre.id}}</th>
    <td>{{postre.nombre}}</td>
    <td>{{postre.stock}}</td>
    <td>{{postre.stock}}</td>
    <td>{{postre.precio}}</td>
    <td>{{postre.url}}</td>
    <td><img src="assets/img/{{postre.img}}" alt="{{postre.nombre}}" width="100px"></td>
    <td>{{postre.fecha}}</td>

  </tr>
</table>
