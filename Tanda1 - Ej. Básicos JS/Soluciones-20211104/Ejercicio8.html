<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(num) {
            total=1;

            for(cont=2;cont<=num;cont++){
                total*=cont;
            }

            return total;
        }

        alert("El factorial de 12 es "+factorial(12));
    </script>
</body>
</html>
