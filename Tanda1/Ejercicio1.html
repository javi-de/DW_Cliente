<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        document.write("<h1>¿Quién eres tú?</h1>");

        var nombre = prompt("Nombre: ");
        var ap1 = prompt("Primer apellido: ");
        var ap2 = prompt("Segundo apellido: ");

        document.write("<p>Nombre: " + nombre + "</p>");
        document.write("<p>Primer apellido: " + ap1 + "</p>");
        document.write("<p>Segundo apellido:: " + ap2 + "</p>");

        document.write("<p><b>" + nombre + " " + ap1 + " " + ap2 + "</b></p>");
    </script>
</body>
</html>
