<html lang="en">
<head>

<body>
    <script>
        document.write("<h1>Sumatorios</h1>");
        
        let line="";
        let sum= 0;

        for(let cont= 1; cont<= 100; cont++){
            sum+= cont;

            if(sum> 1000)
                break;

            if(sum%2!=0)
                line+= sum + ", ";
            
            //document.write(cont%4 + "---");

            if(cont%4== 0)
                line+="<br>";
                
        }

        document.write(line);
    </script>
    
</body>
</html>
