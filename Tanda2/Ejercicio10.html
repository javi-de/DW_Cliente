<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button type="button" onclick="windowsOpen()">PÃºlsame</button>
    </body>

    <script>
        let windows= [];
        let count;

        function windowsOpen(){
            let pos= 100;

            for(count= 0; count< 5; count++){
                windows[count]= window.open("", "_blank", "width=200, height= 200, left="+pos+" + 100");
                windows[count].document.write("<button type='button' onClick='window.opener.closeThisWin("+count+")'>Cerrar ventana</button>");
                
                pos+= 210;
            }         
        }

        function closeThisWin(count){
            windows[count].close();
        }
    </script>
</html>
