<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio8</title>

    <style>
        table{
            border-collapse: collapse;
            border-spacing: 0;
        }
        th, td{
            padding: 10px 20px;
            border: 1px solid #000;
        }
    </style>
    
</head>
<body>
    <script>
        let cadena= "Â¡Hola que tal!";

        document.write("<p>La variable 'cadena' contiene el siguiente texto: " + cadena + "</p>");
    </script>

    <table>
        <tr>
            <td>Posicion</td>
            <script>
                for(let count= 0; count<=(cadena.length-1); count++){
                    document.write("<td>"+ count + "</td>");
                }
            </script>
        </tr>
        <tr>
            <td>Contenido</td>
            <script>
                for(let count= 0; count<= (cadena.length -1); count++){
                    document.write("<td>"+ cadena.charAt(count) + "</td>");
                }
            </script>
        </tr>
    </table>

</body>
