<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5.2</title>
</head>
<body>
    <script>
        let bolContinuarPidiendo= true
        let arrPalabras=[];
        let cont= 0;

        while(bolContinuarPidiendo){
            do{
                var palabra= prompt("Introduce una palabra: ");
            }while(palabra=="" || palabra==" ");

            arrPalabras[cont]= palabra;

            cont++;

                var continuar= confirm("¿Quieres introducir otra palabra?");
                //console.log(continuar);

            if(!continuar)
                bolContinuarPidiendo= false;
        }

        let eleParrafo= document.createElement("p");

        eleParrafo.innerHTML+= "a) La primera palabra ingresada por el usuario: " + arrPalabras[0] + "<br>";
        eleParrafo.innerHTML+= "b) La última palabra ingresada por el usuario: " + arrPalabras[cont-1] + "<br>";
        eleParrafo.innerHTML+= "c) El número de palabras presentes en el array: " + cont + "<br>";

        let cadena="";
        arrPalabras.forEach(palabra => {
            cadena+= palabra + " ";
        });
        
        eleParrafo.innerHTML+= "d) Todas las palabras ordenadas alfabéticamente: " + cadena + "<br>";

        document.body.appendChild(eleParrafo);
    </script>
</body>
</html>
