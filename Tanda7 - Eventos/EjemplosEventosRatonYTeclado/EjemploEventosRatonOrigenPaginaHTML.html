<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejemplo Objeto Event</title>

<script type="text/javascript">
	window.onload = function() {
		document.onclick = muestraInformacion;
		var caja= document.getElementById("info");
		caja.innerHTML += "<br/> Resolucion de la pantalla:" + screen.width + ", "+ screen.height;
		caja.innerHTML += "<br/> Disponble:" + screen.availWidth + ", "+ screen.availHeight;
	}
	
	function muestraInformacion(elEvento) {
		var evento = elEvento || window.event;
		// Detectar si el navegador es Internet Explorer
		var ie = navigator.userAgent.toLowerCase().indexOf('msie')!=-1;
		if(ie) {
			coordenadaX = evento.clientX + document.body.scrollLeft;
			coordenadaY = evento.clientY + document.body.scrollTop;
		}
		else {
			coordenadaX = evento.pageX;
			coordenadaY = evento.pageY;
		}
		alert("Has pulsado el rat�n en la posici�n: " + coordenadaX + ", " + coordenadaY + "respecto de la p�gina web");
	}
</script>
</head>

<body>
<div id="info" style="width:1800px; height:999px; border:thin solid red">COORDENAS RESPECTO DE LA ORIGEN DE LA PAGINA</div></body>
</html>
