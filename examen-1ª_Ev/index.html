<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Examen Primera Evaluación</title>
    <style type="text/css"></style>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="wrapper">
        <header>
        </header>
        <div id="main">
            <div id="content">
                <h3>Examen Primera Evaluación</h3>
                <fieldset>
                    <div class="formLayout">
                        <div class="formLayout_left">
                            <label for="DNI">DNI: <span>*</span></label>
                            <input type="text" name="dni" id="dni" required="required" placeholder="DNI" />
                            <br />
                            <label for="FirstName">Nombre: <span>*</span></label>
                            <input type="text" name="firstname" id="firstname" required="required" placeholder="Nombre" />
                            <br />
                            <label for="Surname">Apellidos: <span>*</span></label>
                            <input type="text" name="lastname" id="lastname" required="required" placeholder="Apellidos" />
                            <br />
                            <label for="Address">Dirección: <span>*</span></label>
                            <input type="text" name="address" id="address" required="required" placeholder="Dirección" />
                            <br />

                            <label for="territorio">Territorio: <span>*</span></label>
                            <select id="territorio" name="territorio">
                                <option value="0">Seleccione Territorio</option>
                                <option value="euskadi">Euskadi</option>
                                <option value="nafarroa">Nafarroa</option>
                                <option value="iparralde">Iparralde</option>
                             </select>

                            <label for="provincia">Provincia: <span>*</span></label>
                            <select id="provincia" name="provincia">
                             </select>

                            <label for="Municipality">Municipio: <span>*</span></label>
                            <select id="municipio" name="municipio"></select>

                            <label for="Birthday">Fecha de nacimiento: <span>*</span></label>
                            <input type="date" name="birthday" id="birthday" required="required" />
                            <br />

                            <label for="email">E-Mail: <span>*</span></label>
                            <input type="email" name="email" id="email" required="required" placeholder="me@example.com" />
                            <br />
                            <label for="email">Teléfono: <span>*</span></label>
                            <input type="text" name="phone" id="phone" required="required" placeholder="Teléfono" />
                            <br />
                        </div>
                    </div>
                </fieldset>


                <fieldset>
                    <br />
                    <div class="formLayout" id="submit_form">
                        <p class="submit_from"><strong>
                        <input id="politicas" type="checkbox" value="0" required="required" class="submit_from" style="margin-right:5px;margin-top:6px;" />
                        He leido y aceptado los <a href="#" target="_blank">Términos y Condiciones</a></strong></p>
                        <button type="button" id="enviar" class="button" disabled="disabled">Registro</button>
                        <div id="final_error">Por favor, completa todos los campos superiores e inténtalo de nuevo.</div>
                        <br />
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
